name: Build and Release Tuxclip App

on:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build:
    name: Build and Bundle Tuxclip App
    runs-on: ubuntu-latest

    steps:
    # 1. Descarga el repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Configura Node.js y PNPM
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install PNPM
      run: npm install -g pnpm

    # 3. Instala dependencias utilizando PNPM
    - name: Install dependencies
      run: pnpm install

    # 4. Construye el proyecto (frontend y bundling de Tauri)
    - name: Build frontend and backend
      run: pnpm build

    # 5. Instala Rust y dependencias necesarias para Tauri
    - name: Install Rust and Tauri dependencies
      run: |
        sudo apt update
        sudo apt install -y libwebkit2gtk-4.0-dev build-essential libssl-dev
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        source $HOME/.cargo/env
        rustup update stable
        rustup target add x86_64-unknown-linux-gnu

    # 6. Construye y empaqueta la app Tauri (.deb)
    - name: Build Tauri App
      run: pnpm tauri build

    # 7. Subir binarios empaquetados como artefactos (opcional para debug/release)
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: tuxclip-artifacts
        path: src-tauri/target/release/bundle

  release:
    name: Release Tuxclip
    needs: build
    runs-on: ubuntu-latest

    steps:
    # Descarga artefactos generados en la etapa anterior
    - name: Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: tuxclip-artifacts
        path: artifacts

    # Subir los binarios al release de GitHub
    - name: Publish Release Assets
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: artifacts/*
        asset_name: |
          *.deb
        tag: ${{ github.event.release.tag_name }}
        overwrite: true